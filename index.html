<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
<script src="./js/main.js" defer></script>
</head>
<body>

  <main data-card>
    <header>
      <img src="./images/logo.svg" alt="Logo">
    </header>

    <h1 class="hidden">Base Apparel coming soon page</h1>

    <picture class="image">
      <source media="(min-width: 1440px)" srcset="./images/hero-desktop.jpg">
      <img src="./images/hero-mobile.jpg" alt="Hero Image">
    </picture>

    <section class="content">
      <h2><span class="accent">We're</span> coming soon</h2>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form>
        <input type="email" placeholder="Email Address">

        <button type="submit">
          <img src="./images/icon-arrow.svg" alt="icon">
        </button>
      </form>
    </section>

    <div data-gloss></div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/SinisaVukmirovic" target="_blank">Sinisa Vukmirovic</a>.
    </p>
  </footer>
</body>
</html>
